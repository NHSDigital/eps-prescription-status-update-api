AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  StackName:
    Type: String
    Default: none

Resources:
  SQSSaltSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${StackName}-SqsSalt
      Description: Auto-generated salt for SQS_SALT
      GenerateSecretString:
        SecretStringTemplate: "{}"
        GenerateStringKey: salt
        PasswordLength: 32
        ExcludePunctuation: true

  NotifyCallbackAppName:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: The APIM application name used when calculating the signature for the notify callback
      KmsKeyId: !ImportValue account-resources:SecretsKMSKeyAlias
      SecretString: changeMe
      Name: !Sub "${StackName}-Application-Name"

  NotifyCallbackApiKey:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: The API key used when calculating the signature for the notify callback
      KmsKeyId: !ImportValue account-resources:SecretsKMSKeyAlias
      SecretString: changeMe
      Name: !Sub "${StackName}-API-Key"

Outputs:
  SQSSaltSecret:
    Description: The ARN of the randomly generated SQS salt
    Value: !Ref SQSSaltSecret
    Export:
      Name: !Join [":", [!Ref "StackName", "SQSSaltSecret"]]

  NotifyCallbackAppName:
    Description: The ARN of the APIM application-name secret
    Value: !Ref NotifyCallbackAppName
    Export:
      Name: !Join [":", [!Ref "StackName", "NotifyCallbackAppName"]]

  NotifyCallbackApiKey:
    Description: The ARN of the API-key secret
    Value: !Ref NotifyCallbackApiKey
    Export:
      Name: !Join [":", [!Ref "StackName", "NotifyCallbackApiKey"]]

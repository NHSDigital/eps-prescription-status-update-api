AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: |
  Resources for an API

Parameters:
  StackName:
    Type: String
    Description: The name of the main stack
  
  AdditionalPolicies:
    Type: CommaDelimitedList
    Description: A list of additional policies to attach to the API gateway role (comma delimited).
    Default: none
  
  ApiId:
    Type: String
    Description: The name of the main stack
    Default: none
  
  LogRetentionInDays:
    Type: Number
    Description: How long to keep logs for.
  
  EnableSplunk:
    Type: String
    Description: Whether to use splunk

Conditions:
  ShouldUseSplunk: !Equals
    - true
    - !Ref EnableSplunk

Resources:
  ApiGwRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns: !Split
        - ','
        - !Join
          - ','
          - - !Join
              - ','
              - !Ref AdditionalPolicies


  ApiGwAccessLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${StackName}/${ApiId}
      RetentionInDays: !Ref LogRetentionInDays
      KmsKeyId: !ImportValue account-resources:CloudwatchLogsKmsKeyArn
  
  ApiGwAccessLogsSplunkSubscriptionFilter:
    Condition: ShouldUseSplunk
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      RoleArn: !ImportValue lambda-resources:SplunkSubscriptionFilterRole
      LogGroupName: !Ref ApiGwAccessLogs
      FilterPattern: ''
      DestinationArn: !ImportValue lambda-resources:SplunkDeliveryStream

Outputs:
  ApiGwRoleArn:
    Description: The API GW role ARN
    Value: !GetAtt ApiGwRole.Arn
  
  ApiGwAccessLogsArn:
    Description: ApiGwAccessLogs ARN
    Value: !GetAtt ApiGwAccessLogs.Arn

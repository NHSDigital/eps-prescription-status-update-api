type: object
required: [resourceType, type, entry]
properties:
  resourceType:
    type: string
    example: Bundle
  type:
    type: string
    example: transaction-response
    description: List of responses to status updates performed in the request transaction.
  entry:
    type: array
    items:
      type: object
      required: [response]
      properties:
        response:
          type: object
          required: [status, outcome]
          properties:
            status:
              type: string
              example: 201 Created
            outcome:
              type: object
              required: [resourceType, issue]
              properties:
                resourceType:
                  type: string
                  example: OperationOutcome
                issue:
                  type: array
                  items:
                    type: object
                    required: [severity, code, diagnostics]
                    properties:
                      severity:
                        type: string
                        example: information
                      code:
                        type: string
                        example: success
                      diagnostics:
                        type: string
                        example: No issues detected during validation

type: object
properties:
  resourceType:
    type: string
    example: Task
  basedOn:
    type: array
    items:
      type: object
      properties:
        identifier:
          type: object
          properties:
            system:
              type: string
              example: https://fhir.nhs.uk/Id/prescription-order-number
            value:
              type: string
              example: 24F5DA-A83008-7EFE6Z
  status:
    type: string
    example: in-progress
  businessStatus:
    type: object
    properties:
      coding:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              example: https://fhir.nhs.uk/CodeSystem/task-businessStatus-nppt
            code:
              type: string
              format: date
              example: "9001"
            display:
              type: string
              example: Ready to Collect
  intent:
    type: string
    example: order
  focus:
    type: object
    properties:
      identifier:
        type: object
        properties:
          system:
            type: string
            example: https://fhir.nhs.uk/Id/prescription-order-item-number
          value:
            type: string
            example: 6989b7bd-8db6-428c-a593-4022e3044c00
  for:
    type: object
    properties:
      identifier:
        type: object
        properties:
          system:
            type: string
            example: https://fhir.nhs.uk/Id/nhs-number
          value:
            type: string
            example: "9449304130"
  lastModified:
    type: string
    format: date-time
    example: 2024-01-30T12:01:24Z
  owner:
    type: object
    properties:
      identifier:
        type: object
        properties:
          system:
            type: string
            example: https://fhir.nhs.uk/Id/ods-organization-code
          value:
            type: string
            example: C9Z1O
  note:
    type: array
    items:
      type: object
      properties:
        text:
          type: string
          example: "Locker code: 556701"

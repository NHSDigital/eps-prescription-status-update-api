type: object
properties:
  resourceType:
    type: string
    example: Bundle
  id:
    type: string
    example: 155e1102-9e71-4f19-9453-b905c0bbc494
  meta:
    type: object
    properties:
      lastUpdated:
        type: string
        format: date-time
        example: 2024-01-31T13:01:24Z
  type:
    type: string
    example: searchset
  link:
    type: array
    items:
      type: object
      properties:
        relation:
          type: string
          example: self
        url:
          type: string
          example: /Task?based-on=24F5DA-A83008-7EFE6Z
  total:
    type: integer
    format: int32
    example: 2
  entry:
    type: array
    items:
      type: object
      properties:
        fullUrl:
          type: string
          example: urn:uuid:4d70678c-81e4-4ff4-8c67-17596fd0aa46
        search:
          type: object
          properties:
            mode:
              type: string
              example: match
        resource:
          type: object
          properties:
            resourceType:
              type: string
              example: Task
            id:
              type: string
              example: 4d70678c-81e4-4ff4-8c67-17596fd0aa46
            basedOn:
              type: array
              items:
                type: object
                properties:
                  identifier:
                    type: object
                    properties:
                      system:
                        type: string
                        example: https://fhir.nhs.uk/Id/prescription-order-number
                      value:
                        type: string
                        example: 24F5DA-A83008-7EFE6Z
            status:
              type: string
              example: in-progress
            businessStatus:
              type: object
              properties:
                coding:
                  type: array
                  items:
                    type: object
                    properties:
                      system:
                        type: string
                        example: https://fhir.nhs.uk/CodeSystem/task-businessStatus-nppt
                      code:
                        type: string
                        format: date
                        example: "9001"
                      display:
                        type: string
                        example: Ready to Collect
            intent:
              type: string
              example: order
            focus:
              type: object
              properties:
                identifier:
                  type: object
                  properties:
                    system:
                      type: string
                      example: https://fhir.nhs.uk/Id/prescription-order-item-number
                    value:
                      type: string
                      example: 6989b7bd-8db6-428c-a593-4022e3044c00
            for:
              type: object
              properties:
                identifier:
                  type: object
                  properties:
                    system:
                      type: string
                      example: https://fhir.nhs.uk/Id/nhs-number
                    value:
                      type: string
                      example: "9449304130"
            lastModified:
              type: string
              format: date-time
              example: 2024-01-30T12:01:24Z
            owner:
              type: object
              properties:
                identifier:
                  type: object
                  properties:
                    system:
                      type: string
                      example: https://fhir.nhs.uk/Id/ods-organization-code
                    value:
                      type: string
                      example: C9Z1O
            note:
              type: array
              items:
                type: object
                properties:
                  text:
                    type: string
                    example: "Locker code: 556701"

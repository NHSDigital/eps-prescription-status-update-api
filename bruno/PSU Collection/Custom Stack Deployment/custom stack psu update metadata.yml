info:
  name: custom stack psu update metadata
  type: http
  seq: 5

http:
  method: GET
  url: https://{{custom_stack_name}}.dev.eps.national.nhs.uk/metadata
  headers:
    - name: x-request-id
      value: "{{$guid}}"
    - name: x-correlation-id
      value: "{{$guid}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

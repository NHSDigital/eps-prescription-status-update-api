info:
  name: AWS PULL REQUEST psu status
  type: http
  seq: 1

http:
  method: GET
  url: "{{aws_host}}/_status"
  headers:
    - name: x-request-id
      value: "{{$guid}}"
    - name: x-correlation-id
      value: "{{$guid}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

info:
  name: Apigee cpsu status
  type: http
  seq: 3

http:
  method: GET
  url: https://{{host}}/custom-prescription-status-update/_status
  headers:
    - name: x-request-id
      value: "{{$guid}}"
    - name: x-correlation-id
      value: "{{$guid}}"
  auth:
    type: apikey
    key: apikey
    value: "{{status_api_key}}"
    placement: header

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
